#Spring Batch configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true
spring.batch.initialize-schema=always

#Allows overriding of bean definitions in the Spring container.
spring.main.allow-bean-definition-overriding=true

#To manage the configuration related to the handling of multipart files in a web application.
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Log configuration
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#Hibernate y Spring Data JPA configuration
hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.BitronixJtaPlatform
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.hbm2ddl.auto=update
